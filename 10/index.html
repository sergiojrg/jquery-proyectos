<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/build/ol.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/css/ol.css">
    <title>Mapas</title>
</head>
<body>

    <div id="main">
        <div id="searchbox">
            <input type="text" name="" id="city" class="control" placeholder="Ciudad">
            <input type="text" name="" id="street" class="control" placeholder="Calle">
            <button id="search" class="control">Search</button>
        </div>
        <div id="map" class="map"></div>
        <div id="image">
            <img src="img.png" alt="img">
        </div>
    </div>
    
</body>
</html>
