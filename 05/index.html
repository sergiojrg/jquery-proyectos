<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../jquery-3.6.0.min.js"></script>
    <title>Juego de parejas</title>
</head>
<body>

    <div class="main">
        <div id="juego">
            <div class="fila">
                <div class="contenedor">
                    <img src="img/" id="caja1" class="caja">
                </div>
                <div class="contenedor">
                    <img src="img/" id="caja2" class="caja">
                </div>
                <div class="contenedor">
                    <img src="img/" id="caja3" class="caja">
                </div>
                <div class="contenedor">
                    <img src="img/" id="caja4" class="caja">
                </div>
                <div class="contenedor">
                    <img src="img/" id="caja5" class="caja">
                </div>
            </div>
            <div class="fila">
                <div class="contenedor">
                    <img src="" id="caja6" class="caja">
                </div>
                <div class="contenedor">
                    <img src="" id="caja7" class="caja">
                </div>
                <div class="contenedor">
                    <img src="" id="caja8" class="caja">
                </div>
                <div class="contenedor">
                    <img src="" id="caja9" class="caja">
                </div>
                <div class="contenedor">
                    <img src="" id="caja10" class="caja">
                </div>
            </div>
            <div class="fila">
                <div class="contenedor">
                    <img src="" alt="#" id="caja11" class="caja">
                </div>
                <div class="contenedor">
                    <img src="" alt="#" id="caja12" class="caja">
                </div>
                <div class="contenedor">
                    <img src="" alt="#" id="caja13" class="caja">
                </div>
                <div class="contenedor">
                    <img src="" alt="#" id="caja14" class="caja">
                </div>
                <div class="contenedor">
                    <img src="" alt="#" id="caja15" class="caja">
                </div>
            </div>
            <div class="fila">
                <div class="contenedor">
                    <img src="" alt="#" id="caja16" class="caja">
                </div>
                <div class="contenedor">
                    <img src="" alt="#" id="caja17" class="caja">
                </div>
                <div class="contenedor">
                    <img src="" alt="#" id="caja18" class="caja">
                </div>
                <div class="contenedor">
                    <img src="" alt="#" id="caja19" class="caja">
                </div>
                <div class="contenedor">
                    <img src="" alt="#" id="caja20" class="caja">
                </div>
            </div>
        </div>
        <div id="resultado">
            <p>Tiempo empleado: <span id="cronometro"></span> </p>
            <p>Parejas: <span id="numpareja"></span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
