<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="../jquery-3.6.0.min.js"></script>
</head>
<body>

    <div id="calculadora">
        <div id="output"></div>
        <div class="row">
            <div id="1" class="key op">1</div>
            <div id="2" class="key op">2</div>
            <div id="3" class="key op">3</div>
            <div id="+" class="key op">+</div>
        </div>
        <div class="row">
            <div id="4" class="key op">4</div>
            <div id="5" class="key op">5</div>
            <div id="6" class="key op">6</div>
            <div id="-" class="key op">-</div>
        </div>
        <div class="row">
            <div id="7" class="key op">7</div>
            <div id="8" class="key op">8</div>
            <div id="9" class="key op">9</div>
            <div id="*" class="key op">*</div>
        </div>
        <div class="row">
            <div id="0" class="bigkey op">0</div>
            <div id="." class="key op">.</div>
            <div id="/" class="key op">/</div>
        </div>
        <div class="row">
            <div id="del" class="key">DEL</div>
            <div id="clear" class="key">C</div>
            <div id="result" class="bigkey">=</div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
