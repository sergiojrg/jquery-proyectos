<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="../../jquery-3.6.0.min.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="output"></div>
        <div class="row">
            <div class="key op" id="1">1</div>
            <div class="key op" id="2">2</div>
            <div class="key op" id="3">3</div>
            <div class="key op" id="+">+</div>
        </div>
        <div class="row">
            <div class="key op" id="4">4</div>
            <div class="key op" id="5">5</div>
            <div class="key op" id="6">6</div>
            <div class="key op" id="-">-</div>
        </div>
        <div class="row">
            <div class="key op" id="7">7</div>
            <div class="key op" id="8">8</div>
            <div class="key op" id="9">9</div>
            <div class="key op" id="*">*</div>
        </div>
        <div class="row">
            <div class="bigkey op" id="0">0</div>
            <div class="key op" id=".">.</div>
            <div class="key op" id="/">/</div>
        </div>
        <div class="row">
            <div class="key" id="del">del</div>
            <div class="key" id="c">C</div>
            <div class="bigkey" id="result">=</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
