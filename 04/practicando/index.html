<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../../jquery-3.6.0.min.js"></script>
    <title>Galeria de imagenes</title>
</head>
<body>

    <div class="main">
        <div class="viewer">
            <img src="../img/1.jpg" class="big">
        </div>

        <div class="buttons">
            <button id="backward" class="btn"><<</button>
            <button id="play" class="btn">></button>
            <button id="forward" class="btn">>></button>
        </div>

        <div class="thumbnail">
            <img src="../img/1.jpg" alt="1" id="1" class="selected small">
            <img src="../img/2.jpg" alt="2" id="2" class="small">
            <img src="../img/3.jpg" alt="3" id="3" class="small">
            <img src="../img/4.jpg" alt="4" id="4" class="small">
            <img src="../img/5.jpg" alt="5" id="5" class="small">
            <img src="../img/6.jpg" alt="6" id="6" class="small">
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
